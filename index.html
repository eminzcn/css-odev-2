<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <div style="display: block; text-align: center">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        width="351"
        height="113"
        alt="Google!"
      />
    </div>
    <div style="display: block; text-align: center">
      <table style="width: 90%; margin: auto;">
        <tbody>
          <tr style="background-color: grey">
            <td colspan="3" style="padding-bottom: 20px; background-color: #EEEEEE;">
              <p>Search the web using Google!</p>
              <input type="text" name="q" value="" size="40" /><br />
              <input
                type="submit"
                value="Google Search"
                style="margin-top: 20px"
              />
              <input type="submit" name="sa" value="I'm feeling lucky" />
            </td>
          </tr>
          <tr>
            <td style="width: 33%; background-color: #7EE5DA;">
              Special Searches<br>
              <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank"
                >Stanford Search</a
              ><br />
              <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank"
                >Linux Search</a
              ><br />
            </td>
            <td style="width: 33%; background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html" target="_blank">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html" target="_blank">Company Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html" target="_blank">Google! Logos</a> <br>
            </td>
            <td style="width: 33%; background-color: #62B3AA;">
                    Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe"> 
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>     
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="text-align: center; padding-top: 20px;">
        Copyright Â©1998 Google Inc.
    </div>
  </body>
</html>
